<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Simple Chat</title>
	<meta name="description" content="Simple Chat Room">
	<meta name="author" content="Tomomi Imura  @girlie_mac">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Gorditas:700' rel='stylesheet' type='text/css'>
	<link id="styleSheet1" rel="stylesheet" href="./css/style.dark.css">
	<link id="styleSheet2" rel="stylesheet" href="./css/imgur.min.dark.css"  media="screen">
</head>

<body onload="imageUpload();">
	<header>
		<h1>Super "Simple" Chat</h1>
	</header>

	<section id="main" role="main">
		<div id="chat">
			<i id="avatar" class="face12" id="avatar" onclick="changeStyleSheet()"></i><input type="text" id="input" placeholder="Type your message...">
		</div>
		<button id="button">Send Message</button>
		<div class="dropzone"></div>
 		
		<p id="presence"></p>
		<div id="output"></div>
	</section>

	<footer></footer>


	<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/imgur.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script>
		var currentStyleSheet1 = document.getElementById('styleSheet1');
		var currentStyleSheet2 = document.getElementById('styleSheet2');
		
		if(localStorage.getItem("theme" == "light")){
			currentStyleSheet1.href = window.location.href + "css/style.css";
			currentStyleSheet2.href = window.location.href + "css/imgur.min.css";
			localStorage.setItem("theme", "dark");
		}else if(localStorage.getItem("theme" == "light")){
			currentStyleSheet1.href = window.location.href + "css/style.dark.css";
			currentStyleSheet2.href = window.location.href + "css/imgur.min.dark.css";
			localStorage.setItem("theme", "light");
		}

		function changeStyleSheet(){
			if(currentStyleSheet1.href == window.location.href + "css/style.css"){
				currentStyleSheet1.href = window.location.href + "css/style.dark.css";
				currentStyleSheet2.href = window.location.href + "css/imgur.min.dark.css";
				localStorage.setItem("theme", "dark");
			}else if(currentStyleSheet1.href == window.location.href + "css/style.dark.css"){
				currentStyleSheet1.href = window.location.href + "css/style.css";
				currentStyleSheet2.href = window.location.href + "css/imgur.min.css";
				localStorage.setItem("theme", "light");
			}
		}
	</script>
	
</body>
</html>
